{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ img }}" alt="Profile Picture">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="account-text">Email: {{ user.email }}</p>
        </div>
    </div>
</div>
{% endblock content %}
