{% extends "layout.html" %}

{% block content %}
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">{{ post.company }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="card-text"><small class="text-muted">Posted {{ post.date_posted }}</small></p>
    </div>
</div>
{% endfor %}
{% endblock content %}
